sentence=defines sACN (ANSI E1.31) protocol packets for DMX-512 lighting control.
paragraph=This library creates an array for sending DMX-512 messages using streaming ACN (sACN). This affords control of many modern stage lighting fixtures over UDP. The library wraps a UDP transport object in the constructor so it can send UDP packets.
